<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
	<table class = "table table-striped table-bordered">
	   <h2>{{ title }}</h2>
	   
	   <thead>
	      <tr>
	         {% for attr in attributes %}
	         <th>{{ attr }}</th>
	         {% endfor %}
	      </tr>
	   </thead>

	    <tbody>
	      {% for member in models %}
	      <tr>
	      	{% for attr in attributes %}
	         <td>{{ member[attr] }}</td>
	         {% endfor %}
	      </tr>
	      {% endfor %}
	   </tbody>
		
	</table>
{% endblock %}
