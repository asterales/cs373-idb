<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
    <script src="{{ url_for('static', filename='js/js.js')}}"></script>
    <link rel="icon" type="image/png" href="../static/img/globefavicon.png">
    <meta name="viewport" content="initial-scale=1.0" />
</head>
<body>

    <!-- Navbar -->
    <header class = "navbar-inverse">
      <div class="container-fluid">
        <nav class="navbar">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Sweography.me</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/countries">Countries</a></li>
            <li><a href="/regions">Regions</a></li>
            <li><a href="/subregions">Subregions</a></li>
            <li><a href="/languages">Languages</a></li>
            <li><a href="/currencies">Currencies</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/about">About</a></li>
          </ul>
          <!-- Search bar -->
          <!-- Links directly to the search page that does all of the processing -->
          <div class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" id="search" onkeydown = "if (event.keyCode == 13) document.getElementById('btnSearch').click()">
            <button type="submit" id="btnSearch" class="btn btn-default" onclick="if(search.value!=''){search.value = search.value.replace(/\\/g,'').replace(/\//g,''); window.location='/search/'+search.value}">Submit</button>
            </div>
          </div>

        </div><!-- /.navbar-collapse -->
        </nav>
      </div><!-- /.container-fluid -->
    </header>

    <!-- Page Content -->
    <div class="container" id="content">
        <div class="row">
            <div class="col-xs-12">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
