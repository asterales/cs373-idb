{% extends "base.html" %}

{% block title %}
	Page Not Found
{% endblock %}

{% block content %}
	<br></br>
	<h2>Nothing Here!</h2>
	<div>
		{% if model %}
			<h3>Sorry, we don't have a <a href="/{{ redirect }}">{{ model }}</a> page for that :( .</h3>
		{% else %}
			<h3>Sorry, we don't have a page for that :( .</h3>
		{% endif %}
	</div>
	
{% endblock %}
